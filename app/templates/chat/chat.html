<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <!-- moved chat-specific CSS to external file -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/chat.css') }}"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="card" style="max-width: 900px; width: 100%">
        <h2 style="margin-bottom: 8px">MSME One Assistant</h2>
        <div class="chat-window">
          <div id="messages" class="messages" aria-live="polite"></div>

          <div class="chat-controls">
            <input
              id="input"
              class="chat-input"
              placeholder="Type a message..."
            />
            <!-- <button id="send" type="button" class="btn" title="Send">Send</button> -->

            <!-- Send icon uses static image -->
            <button
              id="send"
              type="button"
              class="icon-btn"
              title="Send"
              aria-label="send"
            >
              <img
                src="{{ url_for('static', filename='images/send.svg') }}"
                alt="send icon"
              />
            </button>

            <!-- Mic button for audio send: use image from static/images -->
            <button
              id="mic-btn"
              type="button"
              class="icon-btn"
              title="Record audio"
              aria-pressed="false"
              aria-label="record"
            >
              <img
                src="{{ url_for('static', filename='images/mic.svg') }}"
                alt="mic icon"
              />
            </button>

            <!-- language toggle button -->
            <button
              id="lang-toggle"
              type="button"
              class="small-btn"
              title="Toggle language"
              aria-label="toggle-language"
            >
              EN
            </button>

            <div
              id="rec-status"
              style="display: inline-block; margin-left: 6px"
            ></div>

            <button id="btn-hi" type="button" class="small-btn">
              Send "Hi"
            </button>
            <button id="btn-hello" type="button" class="small-btn">
              Send "Hello"
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Socket.IO client (served from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.6.1/client-dist/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  </body>
</html>
