<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <style>
      /* small overrides for chat layout */
      .chat-window{display:flex;flex-direction:column;height:60vh;gap:10px}
      .messages{flex:1;overflow:auto;padding:8px;border:1px solid #e6e8ee;border-radius:8px;background:#fbfdff}
      .msg{margin:6px 0;padding:8px;border-radius:8px;max-width:85%;}
      .msg.user{background:#eef2ff;color:#111827;margin-left:auto}
      .msg.bot{background:#f3f4f6;color:#111827;margin-right:auto}
      .chat-controls{display:flex;gap:8px;margin-top:8px}
      .small-btn{padding:8px 10px;border-radius:8px;border:0;background:#eef2ff;color:var(--accent);cursor:pointer}
      input.chat-input{flex:1;padding:10px;border-radius:8px;border:1px solid #e6e8ee}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" style="max-width:800px">
        <h2 style="margin-bottom:8px">Chat (Socket)</h2>
        <div class="chat-window">
          <div id="messages" class="messages" aria-live="polite"></div>

          <div class="chat-controls">
            <input id="input" class="chat-input" placeholder="Type a message..." />
            <button id="send" class="btn">Send</button>
            <button id="btn-hi" class="small-btn">Send "Hi"</button>
            <button id="btn-hello" class="small-btn">Send "Hello"</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Socket.IO client (served from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.6.1/client-dist/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  </body>
</html>
