{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block body %}
  <h2>Create account</h2>
  <p class="lead">Start your account â€” it's quick and free.</p>

  <form method="post" action="{{ url_for('auth.register') }}" data-validate="register" novalidate>
    {% if csrf_token is defined %}
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    {% endif %}

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required minlength="3" placeholder="your.username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="row">
        <input id="password" name="password" type="password" required minlength="8" placeholder="Create a strong password" />
        <button type="button" data-toggle="password" data-target="password" class="btn secondary" style="max-width:92px">Show</button>
      </div>
      <div class="help">At least 8 characters recommended.</div>
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm password</label>
      <div class="row">
        <input id="confirm_password" name="confirm_password" type="password" required placeholder="Repeat password" />
        <button type="button" data-toggle="password" data-target="confirm_password" class="btn secondary" style="max-width:92px">Show</button>
      </div>
      <div class="help password-mismatch" style="color:var(--danger)"></div>
    </div>

    <div class="form-group">
      <button class="btn" type="submit">Create account</button>
    </div>

    <div class="muted small">Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></div>
  </form>
{% endblock %}
